<!DOCTYPE html>
<html>
<title>
    Wort Zähler
</title>

<head style="text-align:center">
    <h1>Wort Zähler</h1>
    <script lang="javascript" src="wordCount.js"></script>
</head>

<body style="text-align:center">
    <h2>Legen Sie ihr Dokument ab und wir sagen ihnen wie viele Worte es hat.</h2>
    <input type="file" id="in" accept=".txt, .odt, .docx" onchange='countWords()' /><br /><br />
    <label id="lab">Das Ergebnis wird hier angezeigt.</label>
</body>

</html>
