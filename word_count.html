<!DOCTYPE html>
<html>
    <title>
        Wort Zähler
    </title>
    <head>
        <script type="javascript" src="word_count.js"></script>
    </head>
    <body>
        <div style="text-align:center">
        <h1>Wort Zähler</h1>

        <h2>Legen Sie ihr Dokument ab und wir sagen ihnen wie viele Worte es hat.</h2>
        
        <input type="file" id="in" accept=".txt, .odt, .docx" onchange="countWords()"/>
        
    </div></body>
</html>
